<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/media/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/media/css/animate.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/media/icon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/media/icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/media/icon/favicon-16x16.png" />
  </head>
  <body>
    <div class="welcome">
      <h1 id="title">Tic Tac Toe</h1>
      <h2 id="subtitle">Versi Multiplayer</h2>

      <div class="namainp">
        <input type="text" id="nama" />
        <button id="simpan">simpan nama</button>
      </div>
      <hr />
      <div class="container">
        <form class="startBtnContainer" action="/game">
          <input type="hidden" name="nama" id="mynama" />
          <div class="btn">
            <button name="random" type="submit" class="startChoiceBtn btn btn-info" id="game">
              <i class="startChoice fa fa-random" aria-hidden="true"></i>
              pemain random
            </button>
          </div>
        </form>
        <!-- <div class="panel panel-default">
            <div class="gameDesc panel-body">Find Random Player</div>
          </div> -->

        <form action="/game" class="startBtnContainer">
          <input type="hidden" name="nama" id="mynama" />
          <div class="btn">
            <button name="createPrivate" type="submit" class="startChoiceBtn btn btn-info" id="create">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
              buat room
            </button>
          </div>
        </form>
        <!-- <div class="panel panel-default">
            <div class="gameDesc panel-body">Create Private Lobby</div>
          </div> -->

        <form class="startBtnContainer" action="/join">
          <input type="hidden" name="nama" id="mynama" />
          <div class="btn">
            <button name="joinPrivate" type="submit" class="startChoiceBtn btn btn-info" id="join">
              <i class="fa fa-user-plus" aria-hidden="true"></i>
              masuk room
            </button>
          </div>
          <!-- <div class="panel panel-default">
            <div class="gameDesc panel-body">Join Private Lobby</div>
          </div> -->
        </form>
      </div>
    </div>

    <script src="/media/js/index.js"></script>
  </body>
</html>
